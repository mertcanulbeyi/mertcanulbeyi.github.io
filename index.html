<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class="container">
        <div class="row">
            <h1>Yapılacaklar Listesi Uygulaması</h1>
        </div>

        <div class="row" style="margin-top: -15px;">
              <div class="card">
                  <div class="card-header">
                      <h3>Görev Ekleme Alanı </h3>
                  </div>
                  <div class="card-body">
                      <form id="todoAddForm" class="mt-2">
                          <h5>Görev İsmi: </h5>
                          <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo"placeholder="Todo Giriniz">
                          <div class="renksecimi mt-3 d-flex align-items-center">
                            <span class="me-3">Renk Seçimi:</span>
                            <div class="color-buttons d-flex">
                                <button type="button" class="color-btn palet1" data-color="red" style="background-color: red;"></button>
                                <button type="button" class="color-btn palet1" data-color="orange" style="background-color: orange;"></button>
                                <button type="button" class="color-btn palet1" data-color="yellow" style="background-color: yellow;"></button>
                                <button type="button" class="color-btn palet1" data-color="green" style="background-color: green;"></button>
                                <button type="button" class="color-btn palet1" data-color="rgb(0, 119, 255)" style="background-color: rgb(0, 119, 255);"></button>
                                <button type="button" class="color-btn palet1" data-color="rgb(255, 0, 255)" style="background-color: rgb(255, 0, 255);"></button>
                                <button type="button" class="color-btn palet1" data-color="black" style="background-color: black;"></button>
                                <button type="button" class="color-btn palet1" data-color="white" style="background-color: white; border: 1px solid #000;"></button>
                            </div>
                        </div>

                          <h5>Görev Açıklaması: </h5>
                          <textarea class="form-control mt-2" id="todoContent" aria-describedby="todo"> </textarea>
                          <div class="renksecimi mt-3 d-flex align-items-center">
                            <span class="me-3">Renk Seçimi:</span>
                            <div class="color-buttons d-flex">
                                <button type="button" class="color-btn palet2" data-color="red" style="background-color: red;"></button>
                                <button type="button" class="color-btn palet2" data-color="orange" style="background-color: orange;"></button>
                                <button type="button" class="color-btn palet2" data-color="yellow" style="background-color: yellow;"></button>
                                <button type="button" class="color-btn palet2" data-color="green" style="background-color: green;"></button>
                                <button type="button" class="color-btn palet2" data-color="rgb(0, 119, 255)" style="background-color: rgb(0, 119, 255);"></button>
                                <button type="button" class="color-btn palet2" data-color="rgb(255, 0, 255)" style="background-color: rgb(255, 0, 255);"></button>
                                <button type="button" class="color-btn palet2" data-color="black" style="background-color: black;"></button>
                                <button type="button" class="color-btn palet2" data-color="white" style="background-color: white; border: 1px solid #000;"></button>
                            </div>
                        </div>

                          <button id="todoAddButton" type="button" class="btn btn-primary mt-4 btn-sm"> Todo Ekleyin</button>
                      </form>
                  </div>
              </div>
        </div>

        <div class="row">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3>Todo List</h3>
                    <span style="padding: 10px;">
                      <label>Todo Araması Yapın: </label>
                      <input type="text" class="" id="searchName" aria-describedby="todo"placeholder="Todo Giriniz">
                      <button type="button" id="searchClearBtn" class="btn-close" aria-label="Close"></button>
                    </span>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
